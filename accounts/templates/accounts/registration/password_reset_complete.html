{% extends "BaseTemplate/base.html" %}
{% load static %}

{% block title %}Password Reset Complete - {{ company.company_name }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle fa-3x text-success"></i>
                    </div>
                    <h2 class="card-title mb-4">Password Reset Complete</h2>
                    <p class="text-muted mb-4">
                        Your password has been successfully updated. You can now log in with your new password.
                    </p>

                    <div class="d-grid">
                        <a href="{% url 'accounts:login' %}" class="btn btn-primary">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
